<!DOCTYPE html>
<html>
<head>
    <title>sito di piccia</title>
    <script> async function copyPicture() {
  try {
    const response = await fetch('./logo.png');
    const blob = await response.blob();
    await navigator.clipboard.write([
      new ClipboardItem({
        [blob.type]: blob
      })
    ]);
    console.log('Image copied.');
  } catch (err) {
    console.error(err.name, err.message);
  }
};</script>
</head>
<body>
    <img src="img/manda1.PNG" onclick="copyPicture()">
    <img src="manda.PNG">
    <p><button class="copy-image">Copy Image</button></p>
</body>
</html>
