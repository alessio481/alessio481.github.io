  <label for="fname">"const int RED_PIN = 11;
const int YELLOW_PIN = 12;
const int GREEN_PIN = 13;
const int BUTTON_PIN = A0;
const int BLINK_PIN = 10;
unsigned long last_blink_time = 0;
int button_state = 0;
int counter = 0;

void setup() {
  pinMode(GREEN_PIN, OUTPUT);
  pinMode(YELLOW_PIN, OUTPUT);
  pinMode(RED_PIN, OUTPUT);
  pinMode(BLINK_PIN, OUTPUT);
  pinMode(BUTTON_PIN, INPUT_PULLUP);
  digitalWrite(GREEN_PIN, HIGH);
  delay(2000);
}

void loop() {
  if (digitalRead(BUTTON_PIN) == LOW) {
    counter++;
    delay(100);
    Serial.println(counter);
  }

  unsigned long current_time = millis();
  if (counter % 2 == 0) {
    // Semaforo spento
    if (current_time - last_blink_time >= 500) {
      digitalWrite(YELLOW_PIN, !digitalRead(YELLOW_PIN));
      last_blink_time = current_time;
    }
    digitalWrite(GREEN_PIN, LOW);
    digitalWrite(RED_PIN, LOW);
  } else {
    // Semaforo acceso
    digitalWrite(YELLOW_PIN, LOW);
    if (current_time - last_blink_time >= 1000) {
      digitalWrite(BLINK_PIN, !digitalRead(BLINK_PIN));
      last_blink_time = current_time;
    }
    if (current_time % 2000 < 1000) {
      // Verde acceso
      digitalWrite(GREEN_PIN, HIGH);
      digitalWrite(RED_PIN, LOW);
    } else {
      // Rosso acceso
      digitalWrite(GREEN_PIN, LOW);
      digitalWrite(RED_PIN, HIGH);
    }
  }
}"</label>
